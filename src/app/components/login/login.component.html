<div class="login-container">
  <div class="floating-element-1"></div>
  <div class="floating-element-2"></div>
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <span class="logo-icon">âš¡</span>
        <h1>Stress Admin</h1>
      </div>
      <p class="login-subtitle">Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <div class="input-container">
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-input"
            [class.error]="username?.invalid && username?.touched"
            placeholder="Enter your username"
            autocomplete="username"
          />
          <span class="input-icon">ğŸ‘¤</span>
        </div>
        <div class="error-message" *ngIf="username?.invalid && username?.touched">
          <span *ngIf="username?.errors?.['required']">Username is required</span>
          <span *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-input"
            [class.error]="password?.invalid && password?.touched"
            placeholder="Enter your password"
            autocomplete="current-password"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
          </button>
        </div>
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="loginForm.invalid || isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-spinner">
          <span class="spinner"></span>
          Signing In...
        </span>
      </button>
    </form>

    <div class="login-footer">
      <p class="register-link">
        Don't have an account? 
        <a routerLink="/register" class="link">Create one here</a>
      </p>
    </div>
  </div>
</div>
