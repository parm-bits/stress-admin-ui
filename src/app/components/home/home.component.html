<div class="home-container">
  <!-- Animated Background -->
  <div class="animated-bg">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
      <div class="shape shape-6"></div>
      <div class="shape shape-7"></div>
    </div>
    <div class="particles">
      <div class="particle particle-1"></div>
      <div class="particle particle-2"></div>
      <div class="particle particle-3"></div>
      <div class="particle particle-4"></div>
      <div class="particle particle-5"></div>
      <div class="particle particle-6"></div>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">
        <span class="title-main">Stress Admin</span>
        <span class="title-accent">Pro</span>
      </h1>
      <p class="hero-subtitle">Professional JMeter Test Management Platform</p>
      <div class="hero-badge">
        <span class="badge-dot"></span>
        <span class="badge-text">System Online</span>
      </div>
    </div>
  </div>


  <!-- Real-time Stats -->
  <div class="stats-section">
    <div class="stats-header">
      <h3 class="stats-title">Live Statistics</h3>
      <div class="live-indicator">
        <span class="live-dot"></span>
        <span class="live-text">Live</span>
      </div>
    </div>
    <div class="stats-grid">
      <div class="stat-item">
        <div class="stat-number">{{ totalTests }}</div>
        <div class="stat-label">Total Tests</div>
      </div>
      <div class="stat-item">
        <div class="stat-number">{{ runningTests }}</div>
        <div class="stat-label">Running</div>
      </div>
      <div class="stat-item">
        <div class="stat-number">{{ successTests }}</div>
        <div class="stat-label">Success</div>
      </div>
    </div>
  </div>
</div>
