<div class="sidebar-container">
  <div class="sidebar">
    <div class="sidebar-header">
      <h3 class="sidebar-title">Navigation</h3>
    </div>
    
    <div class="sidebar-nav">
      <!-- Home Button -->
      <div class="sidebar-item home-item" 
           [class.active]="isActive('/home')" 
           (click)="navigateToHome()">
        <div class="sidebar-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="sidebar-text">
          <span class="sidebar-label">Home</span>
          <span class="sidebar-desc">Dashboard overview</span>
        </div>
      </div>

      <!-- Upload Button -->
      <div class="sidebar-item upload-item" 
           [class.active]="isActive('/upload')" 
           (click)="navigateToUpload()">
        <div class="sidebar-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8L14 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14 2V8H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M16 13H8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M16 17H8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="sidebar-text">
          <span class="sidebar-label">Upload</span>
          <span class="sidebar-desc">Create new test cases</span>
        </div>
      </div>

      <!-- Use Cases Button -->
      <div class="sidebar-item usecases-item" 
           [class.active]="isActive('/usecases')" 
           (click)="navigateToUseCases()">
        <div class="sidebar-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 12H15M9 16H15M17 21H7C5.89543 21 5 20.1046 5 19V5C5 3.89543 5.89543 3 7 3H12.5858C12.851 3 13.1054 3.10536 13.2929 3.29289L19.7071 9.70711C19.8946 9.89464 20 10.149 20 10.4142V19C20 20.1046 19.1046 21 18 21H17Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="sidebar-text">
          <span class="sidebar-label">Use Cases</span>
          <span class="sidebar-desc">Manage existing tests</span>
        </div>
      </div>

      <!-- Summary Report Button -->
      <div class="sidebar-item summary-item" 
           [class.active]="isActive('/summary')" 
           (click)="navigateToSummary()">
        <div class="sidebar-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 3V21H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9 9L12 6L16 10L20 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9 15H12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9 18H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="sidebar-text">
          <span class="sidebar-label">Summary Report</span>
          <span class="sidebar-desc">View test analytics</span>
        </div>
      </div>

      <!-- User Management Button (Admin Only) -->
      <div class="sidebar-item users-item" 
           [class.active]="isActive('/users')" 
           (click)="navigateToUsers()"
           *ngIf="isAdmin()">
        <div class="sidebar-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M16 3.13C16.8604 3.35031 17.623 3.85071 18.1676 4.55232C18.7122 5.25392 19.0078 6.11683 19.0078 7.005C19.0078 7.89317 18.7122 8.75608 18.1676 9.45768C17.623 10.1593 16.8604 10.6597 16 10.88" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8 3.13C7.13959 3.35031 6.37696 3.85071 5.83236 4.55232C5.28775 5.25392 4.99219 6.11683 4.99219 7.005C4.99219 7.89317 5.28775 8.75608 5.83236 9.45768C6.37696 10.1593 7.13959 10.6597 8 10.88" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="sidebar-text">
          <span class="sidebar-label">User Management</span>
          <span class="sidebar-desc">Manage users</span>
        </div>
      </div>
    </div>
  </div>
</div>
